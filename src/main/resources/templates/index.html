<!DOCTYPE html>
<html>
    <head>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
            crossorigin="anonymous">
    </head>
    <body>
        <a href="./create">新規登録</a>
        <table>
            <thead>
                <tr>
                    <th>uuid</th>    
                    <th>title</th>
                    <th>sortOrder</th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="bookEntity : ${bookEntityPage}" th:object="${bookEntity}">
                    <td th:text="*{uuid}"></td>
                    <td th:text="*{title}"></td>
                    <td th:text="*{sortOrder}"></td>
                    <td><a th:href="@{./show/{uuid}(uuid=*{uuid})}">参照</a></td>
                    <td><a th:href="@{./edit/{uuid}(uuid=*{uuid})}">修正</a></td>
                </tr>
            </tbody>
        </table>
        <nav aria-label="Page navigation">
            <ul class="pagination">
                <li class="page-item" th:classappend="${bookEntityPage.hasPrevious()} ? '' : 'disabled'">
                    <a class="page-link" th:href="@{/(page=${bookEntityPage.number - 1})}" aria-label="Next">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
                <li th:unless="${bookEntityPage.number - 2 < 0}" class="page-item"><a class="page-link" th:href="@{/(page=${bookEntityPage.number - 2})}"><span th:text="${bookEntityPage.number - 1}"></span></a></li>
                <li th:unless="${bookEntityPage.number - 1 < 0}" class="page-item"><a class="page-link" th:href="@{/(page=${bookEntityPage.number - 1})}"><span th:text="${bookEntityPage.number + 0}"></span></a></li>
                <li class="page-item active"><span class="page-link" th:text="${bookEntityPage.number + 1}"></span></li>
                <li th:unless="${bookEntityPage.number + 1 > bookEntityPage.totalPages - 1}" class="page-item"><a class="page-link" th:href="@{/(page=${bookEntityPage.number + 1})}"><span th:text="${bookEntityPage.number + 2}"></span></a></li>
                <li th:unless="${bookEntityPage.number + 2 > bookEntityPage.totalPages - 1}" class="page-item"><a class="page-link" th:href="@{/(page=${bookEntityPage.number + 2})}"><span th:text="${bookEntityPage.number + 3}"></span></a></li>
                <li class="page-item" th:classappend="${bookEntityPage.hasNext()} ? '' : 'disabled'">
                    <a class="page-link" th:href="@{/(page=${bookEntityPage.number + 1})}" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            </ul>
        </nav>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous">
        </script>
    </body>
</html>
