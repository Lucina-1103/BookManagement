<!DOCTYPE html>
<html>
    <head>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
            crossorigin="anonymous">
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th>uuid</th>    
                    <th>title</th>
                    <th>sortOrder</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="bookEntity : ${bookEntityPage}" th:object="${bookEntity}">
                    <td th:text="*{uuid}"></td>
                    <td th:text="*{title}"></td>
                    <td th:text="*{sortOrder}"></td>
                </tr>
            </tbody>
        </table>
        <a th:classappend="@{bookEntity.hasPrevious} ? 'disabled'" th:href="@{/(page=${bookEntityPage.number - 1})}">前へ</a>
        <span th:text="${bookEntityPage.number + 1}"></span> / <span th:text="${bookEntityPage.totalPages}"></span>
        <a th:classappend="@{bookEntity.hasNext} ? 'disabled'" th:href="@{/(page=${bookEntityPage.number + 1})}">次へ</a>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous">
        </script>
    </body>
</html>
